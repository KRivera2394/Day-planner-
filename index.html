<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="currentDate"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      
      <!-- Timeblocks go here -->
      <div class="nineAm row time-block">
        <div class="hour col-md-1">
          9AM
        </div>
      <textarea class="textOne col-md-10 description" data-number="9"></textarea>
      <button class="saveButtonOne saveBtn">SAVE</button>
    </div>
    <div class="nineAm row time-block">
      <div class="hour col-md-1">
        10AM
      </div>
    <textarea class="textTwo col-md-10 description" data-number="10"></textarea>
    <button class="saveButtonTwo saveBtn">SAVE</button>
  </div>
  <div class="nineAm row time-block">
    <div class="hour col-md-1">
      11AM
    </div>
  <textarea class="textThree col-md-10 description" data-number="11"></textarea>
  <button class="saveButtonThree saveBtn">SAVE</button>
</div>
<div class="nineAm row time-block">
  <div class="hour col-md-1">
    12PM
  </div>
<textarea class="textFour col col-md-10 description" data-number="12"></textarea>
<button class="saveButtonFour saveBtn">SAVE</button>
</div>
<div class="nineAm row time-block">
  <div class="hour col-md-1">
    1PM
  </div>
<textarea class="textFive col-md-10 description" data-number="1"></textarea>
<button class="saveButtonFive saveBtn">SAVE</button>
</div>
<div class="nineAm row time-block">
  <div class="hour col-md-1">
    2PM
  </div>
<textarea  class="textSix col-md-10 description" data-number="2"></textarea>
<button class="saveButtonSix saveBtn">SAVE</button>
</div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
